<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=, initial-scale=1.0" />
  <script src="./assets/plugins/jquery-3.6/jquery.js"></script>
  <script src="./assets/plugins/bootstrap-4.6/dist/js/bootstrap.bundle.js"></script>

  <link rel="stylesheet" href="./assets/plugins/fontawesome/css/all.css">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <title>Drivaar</title>
</head>

<body>
  <div class="app">
    <div id="sidenav" class="sidenav">
      <header class="sidenav__header header">
        <span class="header__icon">
          <i class="fa fa-car" aria-hidden="true"></i>
        </span>
        <span class="header__text">Drivaar</span>
        <!-- <button class="sidenav__button" aria-label="Expand" >
          <span class="sidenav__button-icon">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
          </span>
        </button> -->
      </header>

      <nav class="sidenav__nav nav">
        <ul class="nav__list">
          <li class="nav__item is-active">
            <button class="nav__button">
              <span class="nav__icon">
                <i class="fa fa-home" aria-hidden="true"></i>
              </span>
              <span class="nav__label">Dashboard</span>
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__button">
              <span class="nav__icon">
                <i class="fa fa-box" aria-hidden="true"></i>
              </span>
              <span class="nav__label">Products</span>
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__button">
              <span class="nav__icon">
                <i class="fas fa-envelope" aria-hidden="true"></i>
              </span>
              <span class="nav__label">Mail</span>
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__button">
              <span class="nav__icon">
                <i class="fas fa-flag" aria-hidden="true"></i>
              </span>
              <span class="nav__label">Campaigns</span>
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__button">
              <span class="nav__icon">
                <i class="fas fa-calendar" aria-hidden="true"></i>
              </span>
              <span class="nav__label">Calendar</span>
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__button">
              <span class="nav__icon">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
              <span class="nav__label">Contacts</span>
            </button>
          </li>
        </ul>
        <ul class="nav__list">
          <li class="nav__item">
            <button class="nav__button">
              <span class="nav__icon">
                <i class="fas fa-bell" aria-hidden="true"></i>
              </span>
              <span class="nav__label">Notifications</span>
            </button>
            <span class="nav__badge">12</span>
          </li>
          <li class="nav__item">
            <button class="nav__button">
              <span class="nav__icon">
                <i class="fas fa-comments" aria-hidden="true"></i>
              </span>
              <span class="nav__label">Chat</span>
            </button>
            <span class="nav__badge warn">99+</span>
          </li>
          <li class="nav__item">
            <button class="nav__button">
              <span class="nav__icon">
                <i class="fa fa-sliders-h" aria-hidden="true"></i>
              </span>
              <span class="nav__label">Settings</span>
            </button>
          </li>
        </ul>
      </nav>

      <div class="sidenav__footer user">
        <button class="user__button">
          <div class="user__badge">
            <div class="user__image">
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>
          </div>
          <div class="user__text">
            <span class="user__name">John Smith</span>
            <span class="user__title">Web developer</span>
          </div>
        </button>
      </div>
    </div>

    <div class="content">
      <nav class="navbar navbar-dark bg-primary ">

        <button class="navbar-toggler mr-2" type="button" onClick="toggle()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="" class="navbar-brand">Drivaar</a>
        <div class="d-block ml-auto">
          <div class="menu-container">
            <i class="fa fa-user"></i>
            <div class="menu-icon">
              
              <div class="menu-list">
                <nav id="menu-nav">
                  <a href="#services">Services</a>
                  <a href="#portfolio">Portfolio</a>
                  <a href="#about">About</a>
                  <a href="#contact">Contact</a>
                </nav>
              </div>
            </div>
          </div>
          
        </div>
      </nav>
    </div>
  </div>

  <script src="./assets/js/index.js"></script>
</body>


</html>
